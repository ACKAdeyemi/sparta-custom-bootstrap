<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Easy Cook Meals Website for people">
    <meta name="author" content="Isabel and Chris">
    <title>Contact</title>

    <!-- ICON FOR THE TAB WINDOW -->
    <link rel="icon" type="image/png"  href="../images/site-favicon.png">

    <!-- BOOTSTRAP and JQUERY -->
    <link rel="stylesheet" href="../css/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="../js/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="../css/bootstrap-3.3.7-dist/js/bootstrap.js" charset="utf-8"></script>

    <!-- OTHER CSS - ALWAYS BELOW BOOTSTRAP-->
    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/contact.css">
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="../index.html">Easy Cook Meals</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="../index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li class="active"><a href="contact.html">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>


    <div class="container">
      <header class="header">
        <div class="row">
          <div class="col-lg-12">
            <h3>Looking for a way to get in touch with us?</h3>
            <p>Feel free to fill out the form below and we'll get in touch with you as soon as possible!</p>
          </div>
        </div>
      </header>

      <div class="form"> <!-- Beginning of form section -->
        <form class="row" action="index.html" method="post">
          <legend>Contact Form</legend>
          <div class="row"> <!-- Name Section -->
            <div class="form-labels col-lg-3 col-md-3 col-sm-3 col-xs-3">
              <label>Full Name</label>
            </div>
            <div class="form-inputs col-lg-9 col-md-9 col-sm-9 col-xs-9">
              <input type="text" placeholder="Full Name">
            </div>
          </div>

          <div class="row"> <!-- Email Section -->
            <div class="form-labels col-lg-3 col-md-3 col-sm-3 col-xs-3">
              <label>Email</label>
            </div>
            <div class="form-inputs col-lg-9 col-md-9 col-sm-9 col-xs-9">
              <input type="email" placeholder="example@example.com">
            </div>
          </div>

          <div class="row"> <!-- Message Section -->
            <div class="form-labels col-lg-3 col-md-3 col-sm-3 col-xs-3">
              <label>Message</label>
            </div>
            <div class="form-inputs col-lg-9 col-md-9 col-sm-9 col-xs-9">
              <textarea name="name" rows="8" cols="80"></textarea>
            </div>
          </div>

          <div class="form-buttons row"> <!-- Buttons -->
            <div class="col-md-12 col-sm-12 col-xs-12">
              <input type="submit" onclick="alert('Form Submitted')" value="Submit">
              <input type="reset">
            </div>
          </div>
        </form> <!-- End of form section -->
      </div>

      <hr>

      <footer>
        <div class="pull-left">
          <p>&copy; 2018 Easy Cook Meals Ltd.</p>
        </div>
        <div class="pull-right">
          <img src="../images/facebook-square.svg" alt="">
          <img src="../images/instagram.svg" alt="">
          <img src="../images/twitter-square.svg" alt="">
        </div>
      </footer>
    </div> <!-- /container -->
  </body>
</html>
